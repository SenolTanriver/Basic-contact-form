<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>members</title>
  <link rel="stylesheet" href="Content/Styles/Base.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>

<body>
  <section class="section-01">

    <div class="conteiner">
      <h1>İLETİŞİM FORMU</h1>
      <form>
        <label for="fname">Ad:</label>
        <input type="text" id="fname" name="fname" placeholder="ad"><br><br>

        <label for="lname">Soyad:</label>
        <input type="text" id="lname" name="lname" placeholder="soyad"><br><br>

        <label for="email">Mail adresi:</label>
        <input type="email" id="email" name="email" placeholder="mail@mail.com"><br><br>

        <label for="phone">Telefon numarası:</label>
        <input type="tel" id="phone" name="phone" placeholder="0554 123 45 67"
          pattern="[0-9]{4} [0-9]{3} [0-9]{2} [0-9]{2}" required><br><br>

        <label for="topics">Konuyu Seçiniz:</label>
        <select name="topics" id="topics">
          <option value="Satış">Satış</option>
          <option value="Satınalma">Satınalma</option>
          <option value="Pazarlama">Pazarlama</option>
          <option value="Muhasebe">Muhasebe</option>
          <option value="insanKaynaklari">İnsan Kaynakları</option>
        </select> <br><br>

        <label for="message">Mesajınızı iletiniz:</label> <br>
        <textarea id="message" name="message" rows="8" cols="40">
        </textarea> <br><br>

        <input class="button" type="submit" value="Gönder">
      </form>

    </div>
  </section>
  <script src="Content/Js/contact.js">
  </script>

</body>

</html>
